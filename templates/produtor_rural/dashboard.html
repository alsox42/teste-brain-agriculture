<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .box {
        display: inline-block;
        width: 200px;
        height: 100px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        margin: 0 10px;
        line-height: 100px;
        text-align: center;
    }
    .charts {
        display: flex;
        justify-content: space-between;
    }
    .chart {
        flex: 1;
        text-align: center;
    }
    .chart canvas {
        max-width: 300px;
        margin: 0 auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="box">
            <h3>Total de Fazendas</h3>
            <p><!-- Valor Total de Fazendas --></p>
        </div>
        <div class="box">
            <h3>Área Total de Fazendas</h3>
            <p><!-- Área Total de Fazendas --></p>
        </div>
    </div>
    <div class="charts">
        <div class="chart">
            <h3>Gráfico 1</h3>
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart">
            <h3>Gráfico 2</h3>
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart">
            <h3>Gráfico 3</h3>
            <canvas id="chart3"></canvas>
        </div>
    </div>
</div>

</html>
